        <div class="Bdate">
            <h4 class="birth">Birthdate:</h4>
            <input type="date"  id="Birthmonth" name="Birthmonth"

        <div class="gender">
            <h4 class="gen">Gender</h4>
            <select name="gender" id="gender">
                <option value="gender">Male</option>

        </div>
        <div class="address">
            <h4 class="add">Address:</h4>
            <label class="studAdd" for="address">Street Address:</label><br>
            <input class="address" type="text">
            
        <div class="two">

        <div class="postal">

            <input class="zip" type="text">
            
        </div>
        <div class="studEm">

            <input class="email" type="text" placeholder="ex: Myname10@example.com">
        </div>
        <div class="contact">
            <h4 class="phone">Phone Number:</h4>
            <input class="num" type="text" placeholder="09XX-XXX-XXXX">
        </div>
        <div class="program">
            <h4 class="programs">Programs:</h4>
            <select name="programs" id="programs">
                <option value="programs">BS-InfoTech</option>
                <option value="programs">BS-InfoSys</option>
                <option value="programs">BS-Com-Sci</option>
            </select>
        </div>
        <div class="comments">
            <h4 class="addCom"> Additional Comments:</h4>
            <textarea class="com" type="text" placeholder="type here..."></textarea>
        </div>
        <div>
